<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PC Troubleshooting Simulator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
        <h1>PC Troubleshooting Simulator</h1>
        <p>Select a problem to troubleshoot step-by-step:</p>
        
        <select id="problem-select">
            <option value="">-- Choose a Problem --</option>
            <option value="no-display">No Display on Monitor</option>
            <option value="slow-pc">PC Running Slow</option>
            <option value="no-internet">No Internet Connection</option>
        </select>
        
        <div id="solution">
            <h2 id="problem-title"></h2>
            <p id="current-step"></p>
            <button id="next-btn" style="display: none;">Next Step</button>
        </div>
        
        <script src="script.js"></script>
</body>
</html>
