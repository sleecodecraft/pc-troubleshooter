<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PC Troubleshooting Simulator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <header>
        <h1><i class="fas fa-desktop"></i> PC Troubleshooting Simulator</h1>
    </header>
    <div class="container">
        <p>Select a problem to troubleshoot step-by-step:</p>
        <div class="dropdown-wrapper">
            <select id="problem-select">
                <option value="">-- Choose a Problem --</option>
                <option value="no-display">No Display on Monitor</option>
                <option value="slow-pc">PC Running Slow</option>
                <option value="no-internet">No Internet Connection</option>
                <option value="pc-wont-boot">PC Wonâ€™t Boot</option>
                <option value="blue-screen">Blue Screen of Death (BSOD)</option>
                <option value="no-sound">No Sound Output</option>
                <option value="overheating">Overheating Issues</option>
            </select>
        </div>
        <div id="solution" class="solution-card">
            <h2 id="problem-title"></h2>
            <div class="step-container">
                <i id="step-icon" class="fas"></i>
                <p id="current-step"></p>
            </div>
            <div class="progress">
                <span id="step-progress">Step 0 of 0</span>
            </div>
            <div class="button-group">
                <button id="prev-btn" style="display: none;">Previous Step</button>
                <button id="next-btn" style="display: none;">Next Step</button>
                <button id="reset-btn" style="display: none;">Reset</button>
            </div>
            <div id="success-message" class="success-message">
                All steps completed! Problem resolved.
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2025 Sarah Lee. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
