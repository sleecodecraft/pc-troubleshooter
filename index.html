<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PC Troubleshooting Simulator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>PC Troubleshooting Simulator</h1>
    <p>Select a problem to see the troubleshooting steps:</p>
    
    <select id="problem-select">
        <option value="">-- Choose a Problem --</option>
        <option value="no-display">No Display on Monitor</option>
        <option value="slow-pc">PC Running Slow</option>
        <option value="no-internet">No Internet Connection</option>
    </select>
    
    <div id="solution">
        <!-- Solutions will appear here -->
    </div>
    
    <script src="script.js"></script>
</body>
</html>
